<script>
    const startTime = Date.now();
    let isLoaded = false;
    let loaderTimeout = null;
    let hasLoaderBeenShown = false;

    // Afficher le loader si le chargement prend plus de 500ms
    loaderTimeout = setTimeout(() => {
        if (!isLoaded) {
            const loader = document.querySelector('.loader');
            if (loader && !loader.classList.contains('hidden')) {
                console.log('Chargement > 500ms, affichage du loader...');
                loader.classList.add('visible');
                hasLoaderBeenShown = true;
            }
        }
    }, 500);

    const handleLoadComplete = () => {
        const loader = document.querySelector('.loader');
        const pageContent = document.querySelector('.page-content');
        if (!loader || !pageContent) {
            console.error('Erreur : .loader ou .page-content non trouvé.');
            return;
        }

        // Annuler le setTimeout pour afficher le loader
        if (loaderTimeout) {
            clearTimeout(loaderTimeout);
            loaderTimeout = null;
        }

        // Si le loader a été affiché, on le masque après la durée minimale
        if (hasLoaderBeenShown) {
            console.log('Loader affiché, masquage après un minimum de 2 secondes...');
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, 2000 - elapsedTime);
            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => {
                    pageContent.classList.add('loaded');
                }, 1200);
            }, remainingTime);
        } else {
            // Si le loader n'a pas été affiché, on affiche la page immédiatement
            console.log('Loader non affiché, affichage direct de la page.');
            loader.classList.add('hidden');
            pageContent.classList.add('loaded');
        }
    };

    window.addEventListener('load', () => {
        console.log('window.onload déclenché');
        isLoaded = true;
        handleLoadComplete();
    });

    // Sécurité : forcer la fin du chargement après 10 secondes
    setTimeout(() => {
        if (!isLoaded) {
            console.log('Forcer la fin du chargement après 10 secondes');
            isLoaded = true;
            handleLoadComplete();
        }
    }, 10000);
</script>
